name: master

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Run a multi-line script
      run: |
        sudo apt update && sudo apt install -y gpg pbuilder debootstrap devscripts python-apt reprepro make
        curl -O https://storage.googleapis.com/golang/go1.13.14.linux-amd64.tar.gz
        tar -xf go1.13.14.linux-amd64.tar.gz
        sudo mv go /usr/local
        make release

    - uses: actions/upload-artifact@master
      with:
        name: release
        path: target/release.tar.gz

    - name: Deploy to rani
      env:
        HOST: ${{secrets.RANI_HOSTNAME}}
        KEY: ${{secrets.RANI_DEPLOYMENT_KEY}}
        USER: ${{secrets.RANI_DEPLOYMENT_USER}}
        ARGS: -azvHP --exclude=/.git/
        SSH_ARGS: '-o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no'
        SOURCE: .
      run: |
        eval $(ssh-agent -s)
        ssh-add <(echo $KEY)
        rsync $ARGS -e $SSH_ARGS target/release.tar.gz $USER@$HOST:/home/deployment/release.tar.gz
